                  - {label: "Description", name: "description", widget: "text"}
                  - {label: "Keywords", name: "keywords", widget: "string"}
                  - {label: "OG Image", name: "ogImage", widget: "image"}

          - label: "Content (Visible on page)"
            name: "content"
            widget: "object"
            fields:
              - label: "Hero"
                name: "hero"
                widget: "object"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
