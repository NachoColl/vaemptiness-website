          - {label: "Title", name: "title", widget: "string", required: true}
          - {label: "Subtitle", name: "subtitle", widget: "text", required: true}

      - label: "What Is It"
        name: "whatIsIt"
        widget: "object"
        required: false
        collapsed: true
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "content", widget: "markdown"}

      - label: "Testimonials"
        name: "testimonials"
        widget: "list"
        required: false
        collapsed: true
        hint: "Client testimonials for this program"
        fields:
          - {label: "Quote", name: "quote", widget: "text", required: true}
          - {label: "Author", name: "author", widget: "string", required: true}
          - {label: "Title/Context", name: "title", widget: "string", required: false}

      - {label: "Philosophy Quote", name: "philosophy", widget: "text", required: false, hint: "Closing philosophical statement"}

