# Decap CMS Configuration
# See full documentation: https://decapcms.org/docs/configuration-options/

# Backend configuration
backend:
  name: git-gateway  # Uses Netlify Identity + Git Gateway
  branch: master

# Media files configuration
media_folder: "src/assets/images"
public_folder: "/assets/images"

# Publish mode - enables drafts/review/publish workflow
publish_mode: editorial_workflow

# Locale
locale: 'es'

# Disable preview toggle (not useful without custom preview templates)
show_preview_links: false

# Collections - define your content types
collections:
  # ============================================
  # BLOG POSTS
  # ============================================
  - name: "blog"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "src/data/pages/blog"
    create: true
    slug: "{{slug}}"
    preview_path: "blog/{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - {label: "Slug", name: "slug", widget: "string", hint: "NOT VISIBLE - Used in URL only (e.g., 'entrenamiento-mental' → /blog/entrenamiento-mental/)", required: true}
      - {label: "Title", name: "title", widget: "string", required: true, hint: "VISIBLE - Main heading shown at top of blog post"}
      - {label: "Author", name: "author", widget: "string", default: "Rosa Cano", hint: "VISIBLE - Shown at bottom of post"}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", picker_utc: false, required: true, hint: "VISIBLE - Publication date shown in blog listing and post"}
      - {label: "Excerpt", name: "excerpt", widget: "text", required: true, hint: "VISIBLE - Short summary shown in blog listing cards"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false, hint: "NOT VISIBLE - Controls placement in blog listing (featured posts shown first)"}
      - {label: "Featured Image", name: "image", widget: "image", required: true, hint: "VISIBLE - Large image shown at top of blog post"}

      - label: "SEO Metadata (Not visible on page - for search engines only)"
        name: "seo"
        widget: "object"
        collapsed: false
        fields:
          - {label: "Page Title", name: "title", widget: "string", required: true, hint: "NOT VISIBLE - Title shown in browser tab and Google search results"}
          - {label: "Meta Description", name: "description", widget: "text", required: true, hint: "NOT VISIBLE - Description shown in Google search results (150-160 characters)"}
          - {label: "Keywords", name: "keywords", widget: "string", required: true, hint: "NOT VISIBLE - Keywords for search engines (comma-separated)"}
          - {label: "OG Image", name: "ogImage", widget: "image", required: true, hint: "NOT VISIBLE - Image shown when shared on Facebook/Twitter/LinkedIn"}
          - {label: "OG Type", name: "ogType", widget: "hidden", default: "article"}

      - label: "Content (Visible on page)"
        name: "content"
        widget: "object"
        fields:
          - label: "Sections"
            name: "sections"
            widget: "list"
            hint: "VISIBLE - Main content sections of your blog post"
            fields:
              - {label: "Section Title", name: "title", widget: "string", required: false, hint: "VISIBLE - Heading for this section (leave empty for intro)"}
              - {label: "Introduction Text", name: "intro", widget: "markdown", required: false, hint: "VISIBLE - Main text for this section (supports **bold**)"}
              - label: "Bullet Points"
                name: "items"
                widget: "list"
                required: false
                hint: "VISIBLE - Optional bulleted list"
                field: {label: "Item", name: "item", widget: "string"}
              - {label: "Closing Text", name: "closing", widget: "markdown", required: false, hint: "VISIBLE - Concluding paragraph for section"}

          - {label: "Conclusion", name: "conclusion", widget: "markdown", required: false, hint: "VISIBLE - Final concluding remarks"}
          - {label: "Call to Action", name: "cta", widget: "string", required: false, hint: "VISIBLE - Optional CTA button text at end"}

      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        hint: "VISIBLE - Tags shown at bottom of post for categorization"
        field: {label: "Tag", name: "tag", widget: "string"}

  # ============================================
  # PROGRAMS
  # ============================================
  - name: "programs"
    label: "Programs"
    label_singular: "Program"
    folder: "src/data/pages/programs"
    create: true
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    preview_path: "{{slug}}"
    fields:
      - {label: "ID", name: "id", widget: "string", required: true, hint: "NOT VISIBLE - Used internally for image file paths (e.g., 'adult', 'teams', 'kids', 'teen')"}
      - {label: "Slug", name: "slug", widget: "string", hint: "NOT VISIBLE - Used in URL only (e.g., 'vaemptiness-program' → /vaemptiness-program/)", required: true}
      - {label: "Name", name: "name", widget: "string", required: true, hint: "VISIBLE - Program name shown in cards and page title"}
      - {label: "Age Range", name: "ageRange", widget: "string", required: true, hint: "VISIBLE - Age group shown in program card (e.g., 'Adultos', '5-8 años')"}
      - {label: "Short Description", name: "shortDescription", widget: "text", required: true, hint: "VISIBLE - Brief description shown on program cards in homepage"}
      - {label: "Featured", name: "featured", widget: "boolean", default: true, hint: "NOT VISIBLE - Controls if program appears on homepage"}
      - {label: "SEO Keywords", name: "seoKeywords", widget: "string", hint: "NOT VISIBLE - Keywords for search engines"}

      - label: "SEO Metadata (Not visible on page - for search engines only)"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Title", name: "title", widget: "string", required: true, hint: "NOT VISIBLE - Browser tab and search results title"}
          - {label: "Description", name: "description", widget: "text", required: true, hint: "NOT VISIBLE - Search results description"}
          - {label: "Keywords", name: "keywords", widget: "string", required: true, hint: "NOT VISIBLE - Search engine keywords"}
          - {label: "OG Image", name: "ogImage", widget: "image", required: true, hint: "NOT VISIBLE - Social media share image"}
          - {label: "OG Type", name: "ogType", widget: "string", default: "article", hint: "NOT VISIBLE - Social media metadata"}

      - label: "Audience (Not visible - for schema markup)"
        name: "audience"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Type", name: "type", widget: "string", default: "PeopleAudience", hint: "NOT VISIBLE - Schema.org metadata"}
          - {label: "Min Age", name: "minAge", widget: "number", required: false, hint: "NOT VISIBLE - Schema.org metadata"}
          - {label: "Label", name: "label", widget: "string", hint: "NOT VISIBLE - Schema.org metadata"}

      - label: "Hero Section (Visible - top of page)"
        name: "hero"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Title", name: "title", widget: "string", required: true, hint: "VISIBLE - Large title at top of program page"}
          - {label: "Subtitle", name: "subtitle", widget: "string", required: true, hint: "VISIBLE - Subtitle below main title"}
          - {label: "Description", name: "description", widget: "text", required: true, hint: "VISIBLE - Description text in hero section"}

      - label: "What Is Section (Visible on page)"
        name: "whatIs"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Title", name: "title", widget: "string", hint: "VISIBLE - Section heading"}
          - label: "Intro Paragraphs"
            name: "intro"
            widget: "list"
            hint: "VISIBLE - Opening paragraphs"
            field: {label: "Paragraph", name: "paragraph", widget: "text"}
          - {label: "Quote 1", name: "quote1", widget: "text", hint: "VISIBLE - First highlight quote"}
          - label: "What It Helps With"
            name: "helps"
            widget: "object"
            hint: "VISIBLE - Benefits subsection"
            fields:
              - {label: "Title", name: "title", widget: "string", hint: "VISIBLE - Subsection title"}
              - label: "Items"
                name: "items"
                widget: "list"
                hint: "VISIBLE - Bulleted list of benefits"
                field: {label: "Item", name: "item", widget: "string"}
          - {label: "Quote 2", name: "quote2", widget: "text", hint: "VISIBLE - Second highlight quote"}
          - label: "Training Items"
            name: "trainingItems"
            widget: "list"
            hint: "VISIBLE - List of training topics"
            field: {label: "Item", name: "item", widget: "string"}

      - {label: "Pillars Subtitle", name: "pillarsSubtitle", widget: "text", required: false, hint: "VISIBLE - Introduction text before pillars section"}

      - label: "Pillars (Visible on page)"
        name: "pillars"
        widget: "list"
        collapsed: true
        hint: "VISIBLE - Key program pillars with icons"
        fields:
          - {label: "Title", name: "title", widget: "string", required: true, hint: "VISIBLE - Pillar name"}
          - {label: "Description", name: "description", widget: "text", required: true, hint: "VISIBLE - Pillar description"}
          - {label: "Icon", name: "icon", widget: "string", hint: "VISIBLE - Font Awesome icon (e.g., fa-solid fa-eye)"}

      - label: "Session Structure (Visible on page)"
        name: "sessionStructure"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Title", name: "title", widget: "string", hint: "VISIBLE - Section heading"}
          - {label: "Duration", name: "duration", widget: "string", hint: "VISIBLE - Session length (e.g., '60 minutos')"}
          - label: "Activities"
            name: "activities"
            widget: "list"
            hint: "VISIBLE - List of session activities"
            field: {label: "Activity", name: "activity", widget: "string"}

      - label: "Outcomes (Visible on page)"
        name: "outcomes"
        widget: "object"
        collapsed: true
        fields:
          - {label: "Intro", name: "intro", widget: "text", hint: "VISIBLE - Introduction paragraph"}
          - {label: "Title", name: "title", widget: "string", hint: "VISIBLE - Section heading"}
          - label: "Items"
            name: "items"
            widget: "list"
            hint: "VISIBLE - List of learning outcomes"
            field: {label: "Outcome", name: "outcome", widget: "string"}

      - {label: "Philosophy", name: "philosophy", widget: "text", required: false, hint: "VISIBLE - Closing philosophical statement at bottom of page"}

      - label: "Testimonials (Visible on page)"
        name: "testimonials"
        widget: "list"
        required: false
        collapsed: true
        hint: "VISIBLE - Client testimonial quotes shown on page"
        fields:
          - {label: "Quote", name: "quote", widget: "text", required: true, hint: "VISIBLE - Testimonial text"}
          - {label: "Author", name: "author", widget: "string", required: true, hint: "VISIBLE - Person's name"}

  # ============================================
  # PAGES (Homepage, About, etc.)
  # ============================================
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
