                  - {label: "Title", name: "title", widget: "string", required: true}
                  - {label: "Tagline", name: "tagline", widget: "string"}
                  - {label: "Subtitle", name: "subtitle", widget: "string", required: true, hint: "HTML allowed"}
                  - {label: "Scroll Text", name: "scrollText", widget: "string"}
                  - label: "Principles"
                    name: "principles"
                    widget: "list"
                    fields:
                      - {label: "Icon", name: "icon", widget: "string", hint: "Font Awesome class"}
                      - {label: "Title", name: "title", widget: "string"}
                      - {label: "Description", name: "description", widget: "string"}
                  - label: "Principles Action"
                    name: "principlesAction"
                    widget: "object"
                    fields:
                      - {label: "Title", name: "title", widget: "string"}
                      - {label: "Text", name: "text", widget: "text"}
                      - {label: "Button Text", name: "buttonText", widget: "string"}
                      - {label: "Button URL", name: "buttonUrl", widget: "string"}
                  - {label: "Philosophy Quote", name: "philosophy", widget: "string"}

              - label: "Learning Intro"
                name: "learningIntro"
                widget: "object"
                collapsed: true
                fields:
                  - {label: "Icon", name: "icon", widget: "string", hint: "Font Awesome class"}
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Text", name: "text", widget: "text", hint: "HTML allowed"}
                  - {label: "Highlight", name: "highlight", widget: "string"}
                  - {label: "Button Text", name: "buttonText", widget: "string"}
                  - {label: "Button URL", name: "buttonUrl", widget: "string"}

              - label: "Philosophy Section"
                name: "philosophy"
                widget: "object"
                collapsed: true
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Text", name: "text", widget: "text"}
                  - {label: "Highlight", name: "highlight", widget: "string"}
                  - {label: "Button Text", name: "buttonText", widget: "string"}
                  - {label: "Button URL", name: "buttonUrl", widget: "string"}

              - label: "Programs Section"
                name: "programsSection"
                widget: "object"
                collapsed: true
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - label: "Programs"
                    name: "programs"
                    widget: "list"
                    fields:
                      - {label: "ID", name: "id", widget: "string"}
                      - {label: "Name", name: "name", widget: "string"}
                      - {label: "Age Range", name: "ageRange", widget: "string"}
                      - {label: "Short Description", name: "shortDescription", widget: "text"}
                      - {label: "Slug", name: "slug", widget: "string"}
                      - {label: "Featured", name: "featured", widget: "boolean", default: true}
                      - {label: "Link Text", name: "linkText", widget: "string"}

              - label: "CTA Section"
                name: "cta"
                widget: "object"
                collapsed: true
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}
                  - {label: "Button Text", name: "buttonText", widget: "string"}
                  - {label: "Button URL", name: "buttonUrl", widget: "string"}

          - label: "Schema (JSON-LD)"
            name: "schema"
            widget: "list"
            required: false
            collapsed: true
            hint: "Structured data for SEO"
            field: {label: "Schema Object", name: "schema", widget: "text", hint: "JSON format"}

